<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import and application */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="max-w-xl mx-auto p-8 sm:p-12 text-center bg-white rounded-3xl shadow-2xl border border-gray-100">
        
        <!-- Large Error Code -->
        <h1 class="text-9xl font-extrabold text-red-500 mb-4 tracking-tight">
            404
        </h1>
        
        <!-- Main Message -->
        <h2 class="text-4xl sm:text-5xl font-bold text-gray-900 mb-6">
            Oops! Page Not Found
        </h2>
        
        <!-- Description -->
        <p class="text-lg text-gray-600 mb-10">
            It looks like the page you were looking for doesn't exist, has been moved, or the link is broken.
            Don't worry, we'll help you find your way back.
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            
            <!-- Home Button (Primary Action) -->
            <a href="/" class="px-8 py-3 text-lg font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.02] shadow-lg shadow-indigo-200">
                Go to Homepage
            </a>
            
            <!-- Contact/Support Button (Secondary Action) -->
            <a href="/chat.html" class="px-8 py-3 text-lg font-semibold rounded-xl text-gray-700 bg-gray-200 hover:bg-gray-300 transition duration-300 transform hover:scale-[1.02]">
                Contact Support
            </a>
        </div>

        <div class="mt-12 text-sm text-gray-400">
            <!-- Footer/Suggestion -->
            <p>If you typed the URL, please check for typos.</p>
        </div>
    </div>

</body>
</html>
